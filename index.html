<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="transform.css" />
    <title>Таблиця та Фігури</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr class="row1">
            <td rowspan="1" colspan="1"></td>
            <td rowspan="1" colspan="1"></td>
            <td rowspan="2" colspan="2">Давидок</td>
            <td rowspan="1" colspan="2">Владислав</td>
            <td rowspan="2" colspan="2">Олександрович</td>
        </tr>
        <tr class="row2">
            <td colspan="2">ІК-21</td>
            <td colspan="2">ЛР-2 Варіант 24</td>
        </tr>
        <tr class="row3">
            <td colspan="2"></td>
            <td colspan="6"></td>
        </tr>
    </table>

    <div class="figures">
        <div class="position-target">
            <h3>Фігура (Position)</h3>
            <div class="target position">
                <div class="circle large"></div>
                <div class="circle medium"></div>
                <div class="circle small"></div>
                <div class="line horizontal"></div>
                <div class="line vertical"></div>
            </div>
        </div>
        
        <div class="transform-target">
            <h3>Фігура (Transform)</h3>
            <div class="target transform">
                <div class="circle large"></div>
                <div class="circle medium"></div>
                <div class="circle small"></div>
                <div class="line horizontal"></div>
                <div class="line vertical"></div>
            </div>
        </div>
    </div>
</body>
</html>
